<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoOracle Pro - 10-Param Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-grid"></div>

    <!-- Header -->
    <header class="relative z-10 p-4 border-b border-white/10">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded bg-gradient-to-br from-green-400 to-purple-600 flex items-center justify-center">
                    <span class="font-bold text-white text-xl">AI</span>
                </div>
                <div>
                    <h1 class="title-font text-xl font-bold text-white">CRYPTOORACLE PRO</h1>
                    <div id="wsStatus" class="flex items-center gap-2 text-xs text-orange-400">
                        <div class="w-2 h-2 rounded-full bg-current animate-pulse"></div>
                        <span>Connecting AI...</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="glass-panel px-4 py-2 text-center">
                    <div class="text-xs text-gray-400">Total P/L</div>
                    <div id="totalPL" class="title-font text-green-400">$0.00</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Tabs -->
    <nav class="relative z-10 p-4">
        <div id="cryptoTabs" class="max-w-7xl mx-auto flex gap-3 overflow-x-auto pb-2"></div>
    </nav>

    <!-- Main -->
    <main class="relative z-10 p-4 max-w-7xl mx-auto space-y-4">
        
        <!-- Top Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-panel p-6">
                <div class="text-xs text-gray-400 mb-1">LIVE PRICE</div>
                <div id="livePrice" class="title-font text-4xl font-bold text-white mb-2">--</div>
                <div class="flex items-center gap-2 mb-4">
                    <span id="priceChange" class="text-lg">--%</span>
                </div>
                <div class="grid grid-cols-2 gap-4 text-xs">
                    <div><div class="text-gray-500">24h High</div><div id="high24h" class="text-white">--</div></div>
                    <div><div class="text-gray-500">24h Low</div><div id="low24h" class="text-white">--</div></div>
                </div>
            </div>

            <div class="glass-panel p-6 flex flex-col items-center justify-center">
                <div class="text-xs text-gray-400 mb-4">AI CONFIDENCE SCORE</div>
                <div class="text-4xl font-bold mb-2" id="cpsValue">0</div>
                <div class="text-sm px-3 py-1 rounded" id="cpsLabel">ANALYZING</div>
            </div>

            <div class="glass-panel p-6 flex flex-col items-center justify-center">
                <div class="text-xs text-gray-400 mb-4">MARKET SENTIMENT</div>
                <div class="text-4xl font-bold text-white mb-2" id="fgValue">--</div>
                <div class="text-sm text-gray-400" id="fgLabel">--</div>
            </div>
        </div>

        <!-- Predictions -->
        <div id="predictionCards" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>

        <!-- Chart & 10-Param Heatmap -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="glass-panel p-4 col-span-2">
                <div style="height: 340px;">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            
            <!-- 10 Parameters Grid -->
            <div class="glass-panel p-4">
                <div class="text-xs text-gray-400 mb-4 flex justify-between">
                    <span>MULTI-VECTOR ANALYSIS (10 PARAMS)</span>
                    <span class="animate-pulse text-green-400">‚óè LIVE</span>
                </div>
                <!-- Changed to 2 columns for better visibility of 10 items -->
                <div id="paramHeatmap" class="grid grid-cols-2 gap-2">
                    <!-- Injected by JS -->
                </div>
            </div>
        </div>

        <!-- Trade History -->
        <div class="glass-panel p-4">
            <div class="text-xs text-gray-400 mb-4">TRADE HISTORY</div>
            <div class="grid grid-cols-7 text-xs text-gray-500 mb-2 border-b border-white/10 pb-2">
                <div>Time</div><div>Pair</div><div>Dir</div><div>Entry</div><div>Exit</div><div>P/L</div><div>Status</div>
            </div>
            <div id="tradeHistory" class="max-h-48 overflow-y-auto space-y-2"></div>
        </div>
    </main>

    <!-- Loading -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <div class="text-white title-font">INITIALIZING AI MODELS</div>
            <div class="text-xs text-gray-500 mt-2">Loading Neural Networks...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
